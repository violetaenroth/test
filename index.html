<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Order your array </h2>
            Enter numbers with spaces, i.e. "1 2 3":
            <p> <input type="text" id="array"></p>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-2">
                <button id="bubble" onclick="bubbleSort(array)">Bubble sort</button>
            </div>
            <div class="col-md-offset-1 col-md-2">
                <button id="select" onclick="selectionSort(array)">Selection sort</button>
            </div>
            <div class="col-md-offset-1 col-md-2">
                <button id="merge" onclick="pigeonSort(array)">Pigeonhole Sort</button>
            </div>
        </div>
        <div class="row">
            The result is:
            <p id="results"> </p>
        </div>
    </div>
</body>
</html>
